<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Papier Nożyczki Kamień</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>Papier Nożyczki Kamień</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>ZACZYNAMY. GRAMY DO 10<BR><BR> <BR></p>
    </div>

    <div class="choices">
      <div class="choice" id="p">
        <img src="img/paper.png" alt="Papier">
      </div>
      <div class="choice" id="s">
        <img src="img/scissors.png" alt="Nożyczki">
      </div>
      <div class="choice" id="r">
        <img src="img/rock.png" alt="Kamień">
      </div>
    </div>

    <p id="action-message">Twój ruch!</p>

    <script src="js/app.js" type="text/javascript">

    </script>
  </body>
</html>
